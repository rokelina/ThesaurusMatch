<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Find A Synonym!</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img src="images/dictionary.png" alt="" />
        <h1>Find A Synonym!</h1>
      </header>
      <div>
        <button id="start-app" class="hidden">Start</button>
      </div>
      <div class="word-container">
        <section id="word-item" class="hidden">
          <p>What's a synonym for...?</p>
          <h2 id="prompt-word" class="word hidden"></h2>
          <form id="word-form">
            <input
              type="text"
              class="form-input"
              id="word-input"
              name="word"
              placeholder="Enter synonym..."
            />
          </form>
        </section>
        <section id="solution-container" class="hidden">
          <h2 id="submited-word" class="submited-word"></h2>
          <h4 id="solution-message" class="solution-message"></h4>
          <div class="solution">
            <div class="solution-controls">
              <button id="restart-button" class="restart-btn">Restart</button>
              <button id="solution-button" class="solution-btn">
                Show solution
              </button>
            </div>
            <div id="solution-box" class="solution-box hidden">
              <ul id="solution-list"></ul>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="script.js"></script>
    <footer>
      <a target="_blank" href="https://github.com/rokelina/synonyms-game">
        <div class="logo">
          <label>Open GitHub repository</label>
          <img src="images/github-mark-white.png" alt="" height="35" /></div
      ></a>
    </footer>
  </body>
</html>
