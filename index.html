<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Synonym Finder</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img src="images/dictionary.png" alt="" />
        <h1>Synonym Finder</h1>
      </header>
      <div>
        <button class="start-app">Start</button>
      </div>
      <div class="word-container">
        <section id="word-item" class="hidden">
          <p>What's a synonym for...?</p>
          <h2>word</h2>
          <form id="word-form">
            <input
              type="text"
              class="form-input"
              id="word-input"
              name="word"
              placeholder="Enter synonym..."
            />
          </form>
        </section>
        <section id="solution-container" class="hidden">
          <h4>Input word</h4>
          <p class="solution-message">Correct!</p>
          <div class="solution">
            <button class="solution-button">Show solution</button>
            <ul class="hidden">
              <li>list, of, synonyms</li>
            </ul>
          </div>
          <button class="restart-button">Restart</button>
        </section>
      </div>
    </main>
    <script type="module" src="script.js"></script>
    <footer>Footer</footer>
  </body>
</html>
