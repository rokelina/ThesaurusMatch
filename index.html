<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Synonym Finder</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/dictionary.png" alt="" />
        <h1>Synonym Finder</h1>
      </header>
      <div>
        <button class="start-app">Start</button>
        <div class="word-container">
          <section class="word-item">
            <p>What's a synonym for...?</p>
            <h2>Word</h2>
          </section>
          <form id="word-form">
            <input
              type="text"
              class="form-input"
              id="word-input"
              name="word"
              placeholder="Enter synonym..."
            />
          </form>
          <div class="solution-container">
            <section>
              <h4>Input word</h4>
              <p>Correct!</p>
              <div class="solution">
                <button>Show solution</button>
                <ul>
                  <li>list, of, synonyms</li>
                </ul>
              </div>
            </section>
          </div>
          <button class="restart-button">Restart</button>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
