<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Synonym Finder</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img src="images/dictionary.png" alt="" />
        <h1>Synonym Finder</h1>
      </header>
      <div>
        <button id="start-app" class="hidden">Start</button>
      </div>
      <div class="word-container">
        <section id="word-item" class="hidden">
          <p>What's a synonym for...?</p>
          <h2 id="prompt-word" class="word">word</h2>
          <form id="word-form">
            <input
              type="text"
              class="form-input"
              id="word-input"
              name="word"
              placeholder="Enter synonym..."
            />
          </form>
        </section>
        <section id="solution-container" class="hidden">
          <h3>Input word</h3>
          <p id="text" class="solution-message">Correct!</p>
          <div class="solution">
            <button class="solution-button">Show solution</button>
            <div id="solution-box" class="hidden">
              <p id="text" class="solution-list">list, of, synonyms</p>
            </div>
          </div>
        </section>
        <button id="restart-button" class="hidden">Restart</button>
      </div>
    </main>
    <script type="module" src="script.js"></script>
    <footer>
      <p>Open GitHub repository</p>
      <a
        target="_blank"
        href="https://github.com/rokelina/synonyms-game"
        class="logo"
        ><img src="images/github-mark-white.png" alt="" height="35"
      /></a>
    </footer>
  </body>
</html>
